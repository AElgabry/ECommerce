 <div class="card px-3.5 group/card overflow-hidden">
    <div [routerLink]="['/details', product._id]" class="cursor-pointer">
        <img [src]="product.imageCover" [alt]="" class="w-100">
        <h4 class="text-green-500 text-sm">{{product.category.name}}</h4>
        <h2 class="text-base line-clamp-1">{{product.title}}</h2>
        <div class="flex justify-between">
            <h6>{{product.price}} EGP</h6>
            <h6><i class="fa-solid fa-star text-xs text-amber-200 pe-2.5"></i>{{product.ratingsAverage}}</h6>
        </div>

    </div>
    <button (click)="getCartProducts(product._id)" class=" bg-[#059212] text-white p-2.5 py w-full rounded-sm mb-2.5 cursor-pointer translate-y-[150%] group-hover/card:translate-y-0 transition-all duration-150 ">Add to cart</button>
</div>
