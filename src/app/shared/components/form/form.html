<div class="name">
    <div class="relative">
        <input [formControl]="control" [type]="type || (flag?'password':'text')" [id]="id" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
        <label for="name" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">{{label}}</label>
        @if (label=="Password") 
        {
            <span (click)="flag=!flag">
                    @if (flag==true) 
                    {
                        <i class="fa-solid fa-eye-slash absolute top-1/2 -translate-y-1/2 end-4 cursor-pointer "></i>
                    }
                    @else 
                    {
                        <i class="fa-solid fa-eye absolute top-1/2 -translate-y-1/2 end-4 cursor-pointer"></i>
                    }
                </span>
        }
    </div>
    @if (control?.touched) 
    {
        @if (control?.getError("required")) 
    {
        <div class="errors bg-red-700 text-white py-2 ps-2 rounded ">
            <li>Input is reguired </li>
        </div>
    }
    @if (control?.getError("minlength")) 
    {
        <div class="errors bg-red-700 text-white py-2 ps-2 rounded ">
            <ng-content></ng-content>
        </div>
    }@if (control?.getError("pattern")) 
    {
        <div class="errors bg-red-700 text-white py-2 ps-2 rounded ">
            <li>Wrong pattern </li>
        </div>
    }
    }
</div>
