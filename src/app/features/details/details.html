<section class="mycontainer">
  <div class="flex ">
    <img [src]="productDetails.imageCover" class="w-1/4" alt="">
    <div class="flex flex-col grow ps-5 justify-center">
      <h1 class="text-xl">{{productDetails.title}}</h1>
      <p class="text-gray-400 my-5">{{productDetails.description}}</p>
      <p>{{productDetails.category.name}}</p>
      <div class="flex justify-between mt-2">
            <h6>{{productDetails.price}} EGP</h6>
            <h6><i class="fa-solid fa-star text-xs text-amber-200 pe-2.5"></i>{{productDetails.ratingsAverage}}</h6>
        </div>
      <button (click)="addToCart(productDetails._id)" class="bg-[#059212] text-white p-2.5 py w-full rounded-sm mb-2.5 cursor-pointer translate-y-[130%] group-hover/card:translate-y-0 transition-all duration-150 ">Add to cart</button>

    </div>
  </div>
</section>
