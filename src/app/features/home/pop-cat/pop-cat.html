 <section class="bg-gray-200 py-3.5 ">
    <div class="mycontainer ">
        <h2 class="text-4xl mb-5">Shop Popular Categories</h2>
    <owl-carousel-o [options]="customOptions" >
    @for (category of AllCategories; track category._id) {
      <ng-template carouselSlide [id]="category._id" class="border-4">
        <img [src]="category.image" [alt]="category.name" class="h-[250px] object-contain">
        <p class="text-center">{{category.name}}</p>
      </ng-template>
    }
  </owl-carousel-o>
    </div>
 </section>
