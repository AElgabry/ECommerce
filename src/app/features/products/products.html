<section class="mycontainer ">
    <h1 class="text-2xl text-center font-bold ">All Products</h1>
    <input type="text" class="w-1/4 my-3 block mx-auto border-black border-1" [(ngModel)]="search" placeholder="Search">
    <div class="grid lg:grid-cols-5 md:grid-cols-3 sm:grid-cols-1">
        @for (product of allProducts | paginate: { id: 'foo',itemsPerPage: pageSize,currentPage: p, totalItems: total }|filter:search; track product._id) 
        {
            <app-card [product]="product"></app-card>
        }
    </div>
    <div class="flex justify-center mt-5">
            <pagination-controls class="pagenumber" id="foo"
                (pageChange)="getProductsData($event)">
            </pagination-controls>
        </div>
</section>
